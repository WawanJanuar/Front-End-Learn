<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity</title>
    <style>
        body {
            background-color: violet;
        }
        .satu {
            width: 300px;
            height: 300px;
            background-color: black;
            opacity: .6;
        }
        .dua {
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>
<body>
    
    <div class="satu">
        <div class="dua"></div>
    </div>

</body>
</html>
