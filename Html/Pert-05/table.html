<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabel</title>
</head>
<body>
    
    <!-- <table>
        <tr>
            <td>baris 1, kolom 1</td>
            <td>baris 1, kolom 2</td>
        </tr>
        <tr>
            <td>baris 1, kolom 1</td>
            <td>baris 1, kolom 2</td>
        </tr>
    </table> -->

    <table border="2" cellpadding="5" cellspacing="0">
        <thead>
            <th>No</th>
            <th>Nama</th>
            <th>Jurusan</th>
        </thead>
        <tbody>
            <tr>
                <th>1</th>
                <td>Wawan Januar</td>
                <td>Teknologi Informasi</td>
            </tr>
            <tr>
                <th>2</th>
                <td>Vincent Suciadi</td>
                <td>Informatika</td>
            </tr>
        </tbody>
    </table>
    <br>

    <!-- atribut pada tabel -->
    <!-- 
        1. border
        2. cellpadding
        3. cellspacing
        4. colspan
        untuk menggabungkan 2 atau lebih colom
        5. rowspan
        untuk menggabungkan 2 atau lebih baris
     -->

     <table border="1" cellpadding="5" cellspacing="0">
        <tr>
            <td>1,1</td>
            <td>1,2</td>
            <td>1,3</td>
            <td>1,4</td>
        </tr>
        <tr>
            <td>2,1</td>
            <td colspan="2" rowspan="2">lol</td>
            <td>2,4</td>
        </tr>
        <tr>
            <td>3,1</td>
            <td>3,4</td>
        </tr>
        <tr>
            <td>4,1</td>
            <td>4,2</td>
            <td>4,3</td>
            <td>4,4</td>
        </tr>
     </table>

</body>
</html>
